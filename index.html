<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>About me</title>
		<meta name="description" content="Victoria Tsymbal | DBA ">
		<meta name="keywords" content="victoria tsymbal, viktoriya tsymbal, tsymbal, database administrator, dba, dba resume" />
		<meta name="author" content="Victoria Tsymbal" />
		<link rel="shortcut icon" href="favicon.ico">
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,500|Roboto+Mono" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		<link rel="stylesheet" type="text/css" href="css/demo.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/pieces.css">
		<script>document.documentElement.className = 'js';</script>
	</head>
	<body>
		<main>
			<div class="pieces" style="background-image: url(img/normal.jpg)" data-img-alt="url(img/alt.jpg)" data-img-code="url(img/code.jpg)"></div>
			<div class="content">
				<div class="content__inner">
					<div class="content__top">
						<h2 class="title">
							<span class="title__inner mode mode--code" data-switch data-glitch>Victoria Tsymbal</span>
						</h2>
						<div class="controls">
							<button class="btn btn--menu mode mode--code" data-switch>
								<svg class="icon icon--menu-alt"><use xlink:href="#icon-menu-alt"></use></svg>
								<svg class="icon icon--menu"><use xlink:href="#icon-menu"></use></svg>
							</button>
						</div>
					</div>
					<div class="menu menu--code">
						<ul class="menu__inner">
							<li class="menu__item"><a class="menu__link" data-switch>On Coding</a></li>
							<li class="menu__item"><a class="menu__link" data-switch>Experiments</a></li>
							<li class="menu__item"><a class="menu__link" data-switch>Current Projects</a></li>
							<li class="menu__item"><a class="menu__link" data-switch>Tutorials</a></li>
							<li class="menu__item"><a class="menu__link" data-switch>> Find me on GitHub</a></li>
						</ul>
					</div>
					<div class="content__bottom">
						<div class="switch mode mode--code">
							<a class="switch__item switch__item--current">Coder</a>
						</div>
						<div class="link-wrap">
							<a class="contact-link mode mode--code" data-switch data-glitch>Work with me</a>
						</div>
					</div>
				</div><!-- /content__inner-->
			</div><!-- /content -->
			<div class="loading"></div>
		</main>
		<script src="js/imagesloaded.pkgd.min.js"></script>
		<script src="js/anime.min.js"></script>
		<script src="js/charming.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
